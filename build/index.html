<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Tam</title>
</head>

<body>
    <header>
        <div class="h-14 p-1 border-solid border-b border-brdr-color flex justify-between items-center">
            <div class="flex items-center w-2/3 ml-7">
                <img class="h-3 mx-4" src="../assets/img/menu.svg" alt="logo">
                <img class=" h-8 ml-3" src="../assets/img/Logo.svg" alt="logo">
            </div>
            <div class="px-4 w-5/6">
                <input class="border border-light-grey focus:border-gray-400 focus:outline-none rounded px-3 py-1 placeholder-gray-200 focus:placeholder-gray-400 w-full" type="text" value="" placeholder="Search">
            </div>
        </div>
    </header>
    <main>
        <div class="w-1/6 bg-light-grey h-screen border-r border-brdr-color">
           <div class="flex flex-col items-start ml-7">
               <div class="flex">
                <img class="h-6 m-4 " src="../assets/img/Home.svg" alt="logo">
                <p class="m-4 active">Home</p>
               </div>
               <div class="flex">
                <img class="h-6 m-4 stroke-current text-red-600" src="../assets/img/Profile.svg" alt="logo">
                <p class="m-4">Users</p>
               </div>
               <div class="flex">
                <img class="h-6 m-4" src="../assets/img/Cart.svg" alt="logo">
                <p class="m-4">Shopping</p>
               </div>
               <div class="flex">
                <img class="h-6 m-4" src="../assets/img/Gear.svg" alt="logo">
                <p class="m-4">Settings</p>
               </div>

           </div>
        </div>
        <div class="w-3/4">
           
        </div>
    </main>
    <footer></footer>
</body>

</html>
